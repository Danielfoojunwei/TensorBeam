apiVersion: apps/v1
kind: Deployment
metadata:
  name: moai-api
  namespace: moai-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app: moai-api
  template:
    metadata:
      labels:
        app: moai-api
    spec:
      containers:
      - name: api
        image: moai/platform-backend:latest
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: moai-secrets
              key: db-url
        ports:
        - containerPort: 8000
        resources:
          limits:
            cpu: "1"
            memory: "1Gi"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: moai-worker-gpu
  namespace: moai-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moai-worker-gpu
  template:
    metadata:
      labels:
        app: moai-worker-gpu
    spec:
      nodeSelector:
        accelerator: nvidia-h100
      containers:
      - name: worker
        image: moai/platform-backend:latest
        command: ["python", "-m", "platform.backend.cmd.worker"]
        resources:
          limits:
            nvidia.com/gpu: 1
