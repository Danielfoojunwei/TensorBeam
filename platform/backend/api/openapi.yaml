openapi: 3.0.0
info:
  title: MOAI Control Plane API
  description: Management platform for FHE Inference
  version: 1.0.0
paths:
  /tenants:
    post:
      summary: Onboard new tenant
      operationId: createTenant
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TenantRequest'
      responses:
        '201':
          description: Tenant created
  /tenants/{tenantId}/eval-keys:
    post:
      summary: Upload Evaluation Keys
      operationId: uploadKeys
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: Keys registered
  /jobs:
    post:
      summary: Submit Inference Job
      operationId: submitJob
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/JobRequest'
      responses:
        '202':
          description: Job accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobResponse'
  /jobs/{jobId}:
    get:
      summary: Get Job Status
      responses:
        '200':
          description: Job status
components:
  schemas:
    TenantRequest:
      type: object
      properties:
        name:
          type: string
        org_id:
          type: string
    JobRequest:
      type: object
      properties:
        tenant_id:
          type: string
        model_id:
          type: string
        input_ciphertext_url:
          type: string
          description: Presigned URL or base64 data
    JobResponse:
      type: object
      properties:
        job_id:
          type: string
        status:
          type: string
          enum: [QUEUED, PROCESSING, COMPLETED, FAILED]
